version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "4501:4501"   # Backend (Node.js)
      - "4200:4200"   # Frontend (Angular)
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./frontend/browser:/app/frontend  # Frontend est√°tico
      - /app/node_modules
      - ./.env:/app/.env:ro
    environment:
      - MONGO_URL=${MONGO_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - mongodb
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          memory: 512M

  mongodb:
    image: mongo:4.4
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    command: mongod --wiredTigerCacheSizeGB 0.5 --oplogSize 128
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
      - MONGO_INITDB_DATABASE=${MONGO_DATA}
    networks:
      - app-network 
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1.5G
        reservations:
          memory: 768M

volumes:
  mongo_data:

networks:
  app-network:  
    driver: bridge